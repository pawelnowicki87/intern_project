  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Core Microservice
        uses: docker/build-push-action@v6
        with:
          context: ./apps/core_microservice
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/innogram-core:latest

      - name: Build & Push Auth Microservice
        uses: docker/build-push-action@v6
        with:
          context: ./apps/auth_microservice
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/innogram-auth:latest

      - name: Build & Push Notifications Microservice
        uses: docker/build-push-action@v6
        with:
          context: ./apps/notifications_consumer_microservice
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/innogram-notifications:latest
