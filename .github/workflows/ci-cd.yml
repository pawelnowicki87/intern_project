name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - feature/**
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Test Monorepo
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: innogram
          POSTGRES_USER: innogram_user
          POSTGRES_PASSWORD: innogram_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U innogram_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: innogram
          RABBITMQ_DEFAULT_PASS: innogram_password

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build monorepo
        run: npm run build

      - name: Run tests
        run: npm run test --if-present

  docker:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Core Microservice
        uses: docker/build-push-action@v6
        with:
          context: ./apps/core_microservice
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/innogram-core:latest

      - name: Build & Push Auth Microservice
        uses: docker/build-push-action@v6
        with:
          context: ./apps/auth_microservice
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/innogram-auth:latest

      - name: Build & Push Notifications Microservice
        uses: docker/build-push-action@v6
        with:
          context: ./apps/notifications_consumer_microservice
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/innogram-notifications:latest

