name: CI/CD Pipeline

on:
  push:
    branches:
      - feature/**
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build & Test Monorepo
    runs-on: ubuntu-latest

    env:
      TURBO_TELEMETRY_DISABLED: 1
      DO_NOT_TRACK: 1

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: innogram
          POSTGRES_USER: innogram_user
          POSTGRES_PASSWORD: innogram_password
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U innogram_user"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379

      rabbitmq:
        image: rabbitmq:3-management
        ports:
          - 5672:5672
          - 15672:15672
        env:
          RABBITMQ_DEFAULT_USER: innogram
          RABBITMQ_DEFAULT_PASS: innogram_password

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Install root dependencies
        run: npm ci

      - name: Turbo prune
        run: npx turbo prune --scope=core_microservice --docker

      - name: Install pruned dependencies
        working-directory: ./out
        run: npm ci

      - name: Build core microservice
        working-directory: ./out
        run: npm run build -- --filter=core_microservice

      - name: Run tests (if present)
        working-directory: ./out
        run: npm run test --if-present


  docker-core:
    name: Build & Push Core Image to ECR
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build Docker image (core_microservice)
        run: |
          docker build \
            -f apps/core_microservice/Dockerfile \
            -t innogram-core:latest \
            .

      - name: Tag & Push image to ECR
        run: |
          docker tag innogram-core:latest 579635680105.dkr.ecr.eu-central-1.amazonaws.com/innogram-core:latest
          docker push 579635680105.dkr.ecr.eu-central-1.amazonaws.com/innogram-core:latest
